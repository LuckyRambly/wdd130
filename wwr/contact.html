<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SPLASH White Water Rafting</title>
    <meta name="author" content="Ramón Lamas">
    <meta name="description" content="The purpose of this page is to show you the way you can contact us in any way like mail, social media or phone numbers.">

    <link rel="stylesheet" href="styles/rafting.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="images/z-splash_logo.png" alt="Logo" id="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact us</a>
        </nav>
    </header>
    <main>
        <section class="about_us">
            <div>
                <h1>SPLASH White Water Rafting</h1>
                <p>Our phone number: 362.959.8020</p>
                <p>Our mail: SplashWWRC@gmail.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d162889.65256094243!2d-111.48273556827591!3d40.65829029794243!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sve!4v1739302808726!5m2!1ses!2sve" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="our_team">
            <div>
                <h2>Our team</h2>
                <div class="team_members">
                    <figure>
                        <img src="images/employee1sq.jpg" alt="Samantha">
                        <figcaption>Samantha - Fun Leader</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2sq.jpg" alt="">
                        <figcaption>Miles - First Aid Provider</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3sq.jpg" alt="">
                        <figcaption>Ashley - Certifies River Navigator</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee4sq.jpg" alt="Neil">
                        <figcaption>Neil - Fluvial Safety Specialist</figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <section class="contact_us_trio">
            <div>
                <img src="images/side1.jpg" alt="side1">
            </div>
            <div>
                <h2>Contact us</h2>
                <form action="#" method="post">
                    <label for="names_info">Name and last name:</label><br>
                    <input type="text" id="names_info" name="names_info" placeholder="John Smith" required><br><br>
                    <label for="email">Your email address:</label><br>
                    <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required><br>

                    <p>Select your type of requirement:</p>
                    <input type="radio" id="g_inquiry" name="opcion" value="g_inquiry">
                    <label for="g_inquiry">General Inquiry</label><br>
                    <input type="radio" id="reservation_q" name="opcion" value="reservation_q">
                    <label for="reservation_q">Reservation Question</label><br>
                    <input type="radio" id="web_suggestion" name="opcion" value="web_suggestion">
                    <label for="web_suggestion">Website Suggestion</label><br><br>

                    <label for="message">Your message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Good morning, I'm interested in..."></textarea><br>
                    <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>
                    <button type="submit">Send your questions!</button>
                </form>
            </div>
            <div>
                <img src="images/side2.jpg" alt="side2">
            </div>
        </section>
    </main>
    <footer>
        <div>
            <a href="images/contact_wireframe.jpg">Wireframe for contact.html</a>
        </div>
        <p>© 2025, SPLASH White Water Rafting, Ramón Lamas</p>
        <div class="social_links">
            <a href="x.com">
                <img src="images/x_icon.svg" alt="X / Twitter">
            </a>
            <a href="instagram.com">
                <img src="images/instagram_icon.svg" alt="Instagram">
            </a>
            <a href="facebook.com">
                <img src="images/facebook_icon.svg" alt="Facebook">
            </a>
        </div>
    </footer>
</body>
</html>
